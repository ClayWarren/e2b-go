name: Go CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23' # Use a stable Go version
        check-latest: true

    - name: Verify dependencies
      run: go mod verify

    - name: Run Checks (Tidy, Fmt, Vet, Test, Build)
      run: make check
